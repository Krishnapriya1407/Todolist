<body>
    <div class="div">
        <h1> TODO LIST </h1>
            <input type="text" id="list">
        <button id="btn" onclick="add()">ADD</button>
        
            <h2>WORKS</h2>
            <ul id="ui" style="list-style-type:decimal-leading-zero">
                <li>
                    Hello
                    <button onclick="onClick(event)" >DELETE</button>   
                </li>
            </ul>
	    
            <script>
                var listitem=document.getElementById("list")
                var ui=document.getElementById("ui")
        
                function add(){
                    var additem=document.createElement("li")
                    additem.innerHTML=listitem.value +"<button onclick='onClick(event)'>DELETE</button> "
                    ui.append(additem)
                }
                function onClick(event){
                    event.target.parentElement.remove()
                }
            </script>   
        </div>
